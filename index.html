<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">  
    <title>easy_stock</title>
    <style>
        .container{
            width: 800px;
            background-color: white;
            border-color: lightgray;
        }
        .stock_button{
            margin: 10px auto;
            border: 4px;
            padding-top: 8px;
        }
        .stock_index{
            margin: 10px auto;
            border: 4px;
        }
        .TodayInfo{
            margin: 10px;
            border: 4px;
        }
        .table{
            border: 2px;
            border-color: lightgrey;
        }
        .name{
            margin: 10px auto;
            font-size: 20px;
            padding: 10px;
        }
    </style>
</head>


<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="name">
                <span class="navbar-brand mb-0 h1" style = "font-size: 40px;"><i class="bi bi-graph-up"></i></i> easy_stock</span>
            </div>
        </div>
    </nav>

    <div class = "container">
        <!-- 상단의 stock_index 버튼 생성 -->
        <div class="stock_button">
            <button type="button" id="KOREA" class="btn btn-primary">KOREA</button>
            <button type="button" id="WORLD" class="btn btn-primary">WORLD</button>
            <button type="button" id="refresh"><i class="bi bi-arrow-counterclockwise"></i></button>
        </div>
           
            <!-- 버튼 클릭시 3가지 정보 나오는.. 크롤링 값 -->
        <div class="stock_index">
            <table class = "table table-bordered" id = "index_info">
                <tr>
                    <td id="first_info" >first</td>
                    <td id="second_info" >second</td>
                    <td id="third_info">third</td>
                </tr>
            </table>
        </div>
        
        <div class="p-3 mb-2 bg-light text-dark">
            <!-- 기업 검색바 -->
            <div class="search_bar">
                <h3>Search company</h3>
                <input type="text" id = "company_input" placeholder="Enter a company here" 
                style = "width: 650px; height: 50px; font-size: 25px">
                <button type="button" id="search" class="btn btn-primary">Search</button>
                <!-- 크롱링 값 -->
            </div>
            <div class="TodayInfo">
                <a style = "font-size: x-large; font-weight: bold;" id = "today_info">Today's stockprice && day</a>
            </div>
            <div class="row">

                <div class="col">
                    <div class="information">
                        <!-- 왼쪽 테이블 -->
                        <table class="table table-bordered">
                            <tr>
                                <td class = "table-primary">yesterday</td>
                                <td id = "prev_day_sp">stock price</td>
                                <td class="text-primary" id = "prev_day_ra">rate of change</td>
                            </tr>
                            <tr>
                                <td class = "table-primary">last week</td>
                                <td id = "prev_week_sp">stock price</td>
                                <td class="text-primary" id = "prev_week_ra">rate of change</td>
                            </tr>
                            <tr>
                                <td class = "table-primary">last month</td>
                                <td id = "prev_mon_sp">stock price</td>
                                <td class="text-primary" id = "prev_mon_ra">rate of change</td>
                            </tr>
                            <tr>
                                <td class = "table-primary">last year</td>
                                <td id = "prev_year_sp">stock price</td>
                                <td class="text-primary" id = "prev_year_ra">rate of change</td>
                            </tr>
                        </table>
                    </div>
                </div>


                <div class="col">
                    <div class="information">
                        <!-- 오른쪽 테이블 -->
                        <table class="table table-bordered">
                            <tr class = "table-primary">
                                <td>Year.quarter</td>
                                <td>20.1</td>
                                <td>20.2</td>
                                <td>20.3</td>
                                <td>20.4</td>
                                <td>21.1</td>
                            </tr>
                        
                            <!--  크롤링 값 가져오기 !! -->
                            <tr>
                                <td>ROE</td>
                                <td id = "ROE_20.1">0</td>
                                <td id = "ROE_20.2"></td>
                                <td id = "ROE_20.3"></td>
                                <td id = "ROE_20.4"></td>
                                <td id = "ROE_21.1"></td>
                            </tr>
                            <tr>
                                <td>PER</td>
                                <td id = "PER_20.1"></td>
                                <td id = "PER_20.2"></td>
                                <td id = "PER_20.3"></td>
                                <td id = "PER_20.4"></td>
                                <td id = "PER_21.1"></td>
                            </tr>
                            <tr>
                                <td>PBR</td>
                                <td id = "PBR_20.1"></td>
                                <td id = "PBR_20.2"></td>
                                <td id = "PBR_20.3"></td>
                                <td id = "PBR_20.4"></td>
                                <td id = "PBR_21.1"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="p-3 mb-2 bg-light text-dark">
            <!-- 뉴스 -->
            <div class = "news">
                <h3>News</h3>
            </div>
        </div>
    </div>
    
    <script type="module" src="./bundle.js"></script>
    
</body>
</html>
